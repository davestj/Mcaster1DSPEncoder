<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mcaster1 DSP Encoder — Sign In</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body class="login-page">

  <div class="login-wrap">

    <div class="login-brand">
      <div class="login-logo">M<span class="logo-accent">1</span></div>
      <div class="login-brand-text">
        <div class="login-brand-name">Mcaster1</div>
        <div class="login-brand-sub">DSP Encoder &mdash; Admin Console</div>
      </div>
    </div>

    <div class="login-card">

      <div class="login-card-header">
        <i class="fa-solid fa-tower-broadcast login-icon"></i>
        <h1 class="login-title">Sign In</h1>
        <p class="login-subtitle">Enter your admin credentials to continue</p>
      </div>

      <div id="login-error" class="login-error" role="alert" hidden>
        <i class="fa-solid fa-circle-exclamation"></i>
        <span id="login-error-msg">Invalid credentials. Try again.</span>
      </div>

      <form id="login-form" novalidate autocomplete="off">
        <div class="form-group">
          <label for="username" class="form-label">
            <i class="fa-solid fa-user"></i> Username
          </label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-input"
            placeholder="admin"
            autocomplete="username"
            spellcheck="false"
            required>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">
            <i class="fa-solid fa-lock"></i> Password
          </label>
          <div class="input-wrap">
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="••••••••"
              autocomplete="current-password"
              required>
            <button type="button" class="input-toggle" id="toggle-pw"
                    aria-label="Show password" tabindex="-1">
              <i class="fa-regular fa-eye" id="toggle-pw-icon"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-full" id="btn-login">
          <span id="btn-login-text">
            <i class="fa-solid fa-right-to-bracket"></i> Sign In
          </span>
          <span id="btn-login-spinner" hidden>
            <i class="fa-solid fa-spinner fa-spin"></i> Signing in&hellip;
          </span>
        </button>
      </form>

    </div><!-- /.login-card -->

    <div class="login-footer">
      <span class="muted">Mcaster1 DSP Encoder v5.0</span>
      &nbsp;&middot;&nbsp;
      <a href="https://mcaster1.com" target="_blank" class="footer-link">
        mcaster1.com
      </a>
      &nbsp;&middot;&nbsp;
      <span class="muted">ICY 2.2</span>
    </div>

  </div><!-- /.login-wrap -->

<script>
(function () {
  'use strict';

  const form     = document.getElementById('login-form');
  const errBox   = document.getElementById('login-error');
  const errMsg   = document.getElementById('login-error-msg');
  const btnText  = document.getElementById('btn-login-text');
  const btnSpin  = document.getElementById('btn-login-spinner');
  const btnLogin = document.getElementById('btn-login');
  const togglePw = document.getElementById('toggle-pw');
  const pwInput  = document.getElementById('password');
  const pwIcon   = document.getElementById('toggle-pw-icon');

  // Password visibility toggle
  togglePw.addEventListener('click', () => {
    const show = pwInput.type === 'password';
    pwInput.type = show ? 'text' : 'password';
    pwIcon.className = show ? 'fa-regular fa-eye-slash' : 'fa-regular fa-eye';
    togglePw.setAttribute('aria-label', show ? 'Hide password' : 'Show password');
  });

  function setLoading(loading) {
    btnLogin.disabled = loading;
    btnText.hidden    = loading;
    btnSpin.hidden    = !loading;
  }

  function showError(msg) {
    errMsg.textContent = msg;
    errBox.hidden = false;
    errBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
  }

  function hideError() { errBox.hidden = true; }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    hideError();

    const username = document.getElementById('username').value.trim();
    const password = pwInput.value;

    if (!username || !password) {
      showError('Username and password are required.');
      return;
    }

    setLoading(true);
    try {
      const res = await fetch('/api/v1/auth/login', {
        method:  'POST',
        headers: { 'Content-Type': 'application/json',
                   'Accept':       'application/json' },
        body:    JSON.stringify({ username, password }),
      });

      const data = await res.json().catch(() => ({}));

      if (res.ok && data.redirect) {
        window.location.href = data.redirect;
      } else {
        showError(data.error || 'Login failed. Please try again.');
        setLoading(false);
      }
    } catch (err) {
      showError('Cannot reach the server. Is it running?');
      setLoading(false);
    }
  });

  // Auto-focus username field
  document.getElementById('username').focus();
})();
</script>

</body>
</html>
